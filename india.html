<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surveillance & Hacker Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Common Styles for Both Pages */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
    }

    canvas#matrix {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Radar styles */
    #radar, #redRadar, #waveRadar {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 250px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00f0ff;
      z-index: 1;
      overflow: hidden;
    }

    /* Green Radar (already exists) */
    #radar {
      border: 2px solid #00f0ff;
    }

    /* Red Radar */
    #redRadar {
      border: 2px solid red;
      box-shadow: 0 0 20px red;
    }

    /* Wave Radar */
    #waveRadar {
      border: 2px solid green;
      box-shadow: 0 0 20px green;
    }

    .sweep, .pulse, .wave {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }

    /* Sweep and Pulse for Green Radar */
    .sweep {
      background: conic-gradient(rgba(0,255,255,0.3), transparent 60%);
    }

    .pulse {
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: #00f0ff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }

    /* Green Frequency Wave for the Wave Radar */
    .wave {
      background: conic-gradient(rgba(0, 255, 0, 0.5), transparent 60%);
      animation: waveAnimation 3s infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { width: 10px; height: 10px; opacity: 1; }
      100% { width: 250px; height: 250px; opacity: 0; }
    }

    @keyframes waveAnimation {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /* Bitcoin Rain */
    .bitcoin {
      position: absolute;
      font-size: 24px;
      color: gold;
      animation: fall linear infinite;
      z-index: 2;
    }

    @keyframes fall {
      0% { top: -50px; }
      100% { top: 100%; }
    }

    /* Console */
    #console {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      z-index: 2;
      display: none;
    }

    /* Login */
    #login {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      color: #00ff00;
      padding: 20px;
      border: 2px solid #00ff00;
      z-index: 3;
      text-align: center;
    }

    #login input {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }

    #login button {
      background: #00ff00;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    #login button:hover {
      background: #00cc00;
    }

    /* Surveillance Panel */
    .gui-panel {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 250px;
      height: 250px;
      background: rgba(0, 40, 0, 0.7);
      border: 1px solid #0f0;
      padding: 10px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .gui-panel h3 {
      margin: 0;
      font-size: 16px;
      border-bottom: 1px solid #0f0;
      padding-bottom: 5px;
    }

    .status {
      font-size: 13px;
      margin-top: 10px;
    }

    .status span {
      color: #ff0;
    }

    .log {
      margin-top: 10px;
      font-size: 12px;
      height: 100px;
      overflow: hidden;
    }

    .log-entry {
      border-left: 2px solid #0f0;
      padding-left: 8px;
      white-space: nowrap;
      animation: scrollLog 8s linear infinite alternate;
    }

    @keyframes scrollLog {
      0% { opacity: 0.2; transform: translateY(10px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0.2; transform: translateY(-10px); }
    }

    /* Live Stock Market Chart */
    #stockChart {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 300px;
      height: 200px;
      background: black;
      border: 2px solid #0f0;
      z-index: 3;
    }

    #stockChart canvas {
      width: 100%;
      height: 100%;
    }

    /* Live Pie Chart */
    #pieChart {
      position: absolute;
      top: 60%;
      right: 10%;
      width: 250px;
      height: 250px;
      background: black;
      border: 2px solid #0f0;
      z-index: 3;
    }

    #pieChart canvas {
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <!-- Radar Elements -->
  <div id="radar">
    <div class="sweep"></div>
    <div class="pulse"></div>
  </div>

  <div id="redRadar">
    <div class="sweep"></div>
    <div class="pulse"></div>
  </div>

  <div id="waveRadar">
    <div class="wave"></div>
  </div>

  <!-- Matrix Effect -->
  <canvas id="matrix"></canvas>

  <!-- Surveillance Panel -->
  <div class="gui-panel">
    <h3>HQ SURVEILLANCE</h3>
    <div class="status">Status: <span>ACTIVE</span></div>
    <div class="status">Targets Detected: <span>03</span></div>
    <div class="status">Last Scan: <span>02:14:57</span></div>
    <div class="log">
      <div class="log-entry">[02:14:43] - Scanning Sector B2</div>
      <div class="log-entry">[02:14:47] - Object Detected: 43.7N, 18.3E</div>
      <div class="log-entry">[02:14:51] - Signal Acquired</div>
      <div class="log-entry">[02:14:57] - Update Complete</div>
    </div>
  </div>

  <!-- Login Panel -->
  <div id="login">
    <h2>ðŸ”’ Enter Hacker Password</h2>
    <input type="password" id="pass" placeholder="Enter Password">
    <br>
    <button onclick="startHack()">Access Terminal</button>
  </div>

  <!-- Stock Chart -->
  <div id="stockChart">
    <canvas id="chartCanvas"></canvas>
  </div>

  <!-- Pie Chart -->
  <div id="pieChart">
    <canvas id="pieCanvas"></canvas>
  </div>

  <script>
    // Hack functionality
    function startHack() {
      var password = document.getElementById("pass").value;
      if (password === "letmein") {
        document.getElementById("login").style.display = "none";
        document.getElementById("console").style.display = "block";
      } else {
        alert("Incorrect Password");
      }
    }

    // Matrix effect code (just a placeholder to trigger animation)
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    const columns = canvas.width = window.innerWidth;
    const rows = canvas.height = window.innerHeight;

    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890';
    const charArr = chars.split('');
    const drops = [];

    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, columns, rows);

      ctx.fillStyle = '#0F0';
      ctx.font = '15px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = charArr[Math.floor(Math.random() * charArr.length)];
        ctx.fillText(text, i * 15, drops[i] * 15);
        if (drops[i] * 15 > rows && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
